<div layout="column" layout-fill>

  <md-content>
    <acme-navbar></acme-navbar>

    <div layout="row" class="client-content full-height-wrap">
      <div flex='15' class="client-list scroll-panel">
        <md-card ui-sref="home.clientDetail({clientId: client.id})" class="client" ng-repeat="client in main.clients" ng-class="{active: main.currentClient.id == $index}">
          <md-card-content>
            <h3>{{client | relationshipName}}</h3>
          </md-card-content>
        </md-card>

      </div>

      <div flex='55' class='client-detail scroll-panel'>
        <div ui-view="activities"></div>
      </div>

      <div flex='30' class='client-detail scroll-panel'>
        <div ui-view="messages"/></div>
      </div>

    </div>

  </md-content>
</div>
