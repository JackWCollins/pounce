<ion-view view-title="Messages">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="relationship in relationships" href="#/app/relationships/{{relationship.id}}/messages">

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
