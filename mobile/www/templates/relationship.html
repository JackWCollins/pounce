<ion-view>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="message in messages">
        {{message.body}}
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="bar bar-footer item-input-inset">
    <label class="item-input-wrapper">
      <input type="text" placeholder="Chat">
    </label>
    <button class="button button-small">
      Submit
    </button>
  </div>
</ion-view>
